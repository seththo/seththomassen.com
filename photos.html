      // Florida photos
      { src: 'photos/florida.jpg', alt: 'Florida landscape', location: 'florida' },
      { src: 'photos/000045.jpg', alt: 'Cityscape', location: 'florida' },
      { src: 'photos/000068.jpg', alt: 'City scene', location: 'florida' },
      { src: 'photos/3771AA003A.jpg', alt: 'Modern building', location: 'florida' },
      
      // Vietnam photos
      { src: 'photos/hochiminhvietnam.jpg', alt: 'Ho Chi Minh City, Vietnam', location: 'ho-chi-minh' },
      { src: 'photos/3770AA004.jpg', alt: 'Architectural detail', location: 'ho-chi-minh' },
      { src: 'photos/3771AA007A.jpg', alt: 'Urban landscape', location: 'ho-chi-minh' }
    ];

    // Location data with actual coordinates
    const locations = {
      'massachusetts': {
        name: 'Massachusetts, USA',
        lat: 42.4072,
        lng: -71.3824,
        photos: photos.filter(p => p.location === 'massachusetts'),
        color: '#44ff44'
      },
      'new-hampshire': {
        name: 'New Hampshire, USA',
        lat: 43.1939,
        lng: -71.5724,
        photos: photos.filter(p => p.location === 'new-hampshire'),
        color: '#ffff44'
      },
      'new-york-city': {
        name: 'New York City, USA',
        lat: 40.7128,
        lng: -74.0060,
        photos: photos.filter(p => p.location === 'new-york-city'),
        color: '#ff4444'
      },
      'florida': {
        name: 'Florida, USA',
        lat: 27.6648,
        lng: -81.5158,
        photos: photos.filter(p => p.location === 'florida'),
        color: '#4444ff'
      },
      'ho-chi-minh': {
        name: 'Ho Chi Minh City, Vietnam',
        lat: 10.8231,
        lng: 106.6297,
        photos: photos.filter(p => p.location === 'ho-chi-minh'),
        color: '#ff44ff'
      }
    };

    let currentPhotoIndex = 0;
    let shuffledPhotos = [];

    // Initialize gallery
    function initGallery() {
      shuffledPhotos = [...photos];
      shuffleArray(shuffledPhotos);
      renderGallery();
    }

    // Fisher-Yates shuffle algorithm
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Render gallery
    function renderGallery() {
      const gallery = document.getElementById('photo-gallery');
      gallery.innerHTML = '';

      shuffledPhotos.forEach((photo, index) => {
        const photoElement = createPhotoElement(photo, index);
        gallery.appendChild(photoElement);
      });

      // Add entrance animations
      setTimeout(() => {
        const photoElements = gallery.querySelectorAll('.photo-item');
        photoElements.forEach((element, index) => {
          setTimeout(() => {
            element.style.opacity = '1';
            element.style.transform = 'translateY(0)';
          }, index * 50);
        });
      }, 100);
    }

    // Create photo element
    function createPhotoElement(photo, index) {
      const photoDiv = document.createElement('div');
      photoDiv.className = 'photo-item';
      photoDiv.setAttribute('role', 'gridcell');
      photoDiv.setAttribute('tabindex', '0');
      photoDiv.onclick = () => openLightbox(photo.src, photo.alt, index);
      photoDiv.onkeydown = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openLightbox(photo.src, photo.alt, index);
        }
      };

      const img = document.createElement('img');
      img.src = photo.src;
      img.alt = photo.alt;
      img.className = 'photo-image';
      img.loading = 'lazy';

      photoDiv.appendChild(img);

      return photoDiv;
    }

    // Enhanced lightbox functionality
    function openLightbox(imageSrc, caption, index) {
      currentPhotoIndex = index;
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      const lightboxCaption = document.querySelector('.lightbox-caption');
      const lightboxCounter = document.querySelector('.lightbox-counter');
      
      if (lightbox && lightboxImage && lightboxCaption) {
        lightboxImage.src = imageSrc;
        lightboxImage.alt = caption;
        lightboxCaption.textContent = caption;
        lightboxCounter.textContent = `${index + 1} / ${shuffledPhotos.length}`;
        lightbox.style.display = 'flex';
        lightbox.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
        
        // Focus management for accessibility
        const closeButton = lightbox.querySelector('.close-lightbox');
        if (closeButton) {
          closeButton.focus();
        }
        
        // Add entrance animation
        lightbox.style.opacity = '0';
        setTimeout(() => {
          lightbox.style.opacity = '1';
        }, 10);
      }
    }
    
    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      if (lightbox) {
        lightbox.style.opacity = '0';
        lightbox.setAttribute('aria-hidden', 'true');
        setTimeout(() => {
          lightbox.style.display = 'none';
          document.body.style.overflow = 'auto';
        }, 300);
      }
    }

    function navigateLightbox(direction) {
      const newIndex = (currentPhotoIndex + direction + shuffledPhotos.length) % shuffledPhotos.length;
      const photo = shuffledPhotos[newIndex];
      openLightbox(photo.src, photo.alt, newIndex);
    }


    
    // Close lightbox when pressing Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeLightbox();
      } else if (e.key === 'ArrowLeft') {
        navigateLightbox(-1);
      } else if (e.key === 'ArrowRight') {
        navigateLightbox(1);
      }
    });
    
    // Prevent lightbox from closing when clicking on content
    document.querySelector('.lightbox-content').addEventListener('click', function(e) {
      e.stopPropagation();
    });

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initGallery);
  </script>
