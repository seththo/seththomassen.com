  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()" role="dialog" aria-label="Photo lightbox" aria-hidden="true">
    <div class="lightbox-content">
      <button class="close-lightbox" onclick="closeLightbox()" aria-label="Close lightbox">&times;</button>
      <img id="lightbox-image" src="" alt="">
      <div class="lightbox-caption"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Enhanced photo gallery functionality
    function handlePhotoKeydown(event, imageSrc, caption) {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        openLightbox(imageSrc, caption);
      }
    }
    
    // Enhanced lightbox with better accessibility
    function openLightbox(imageSrc, caption) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      const lightboxCaption = document.querySelector('.lightbox-caption');
      
      if (lightbox && lightboxImage && lightboxCaption) {
        lightboxImage.src = imageSrc;
        lightboxImage.alt = caption;
        lightboxCaption.textContent = caption;
        lightbox.style.display = 'flex';
        lightbox.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
        
        // Focus management for accessibility
        const closeButton = lightbox.querySelector('.close-lightbox');
        if (closeButton) {
          closeButton.focus();
        }
        
        // Add entrance animation
        lightbox.style.opacity = '0';
        setTimeout(() => {
          lightbox.style.opacity = '1';
        }, 10);
      }
    }
    
    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      if (lightbox) {
        lightbox.style.opacity = '0';
        lightbox.setAttribute('aria-hidden', 'true');
        setTimeout(() => {
          lightbox.style.display = 'none';
          document.body.style.overflow = 'auto';
        }, 300);
      }
    }
    
    // Close lightbox when pressing Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeLightbox();
      }
    });
    
    // Prevent lightbox from closing when clicking on content
    document.querySelector('.lightbox-content').addEventListener('click', function(e) {
      e.stopPropagation();
    });
  </script>
