  <!-- Generative Art Script -->
  <script>
    // Check if p5.js is loaded
    if (typeof p5 === 'undefined') {
      console.error('p5.js library not loaded!');
      document.getElementById('canvas-container').innerHTML = '<p style="color: red; text-align: center; padding: 20px;">Error: p5.js library not loaded. Please refresh the page.</p>';
    } else {
      console.log('p5.js library loaded successfully');
    }

    let particles = [];
    let connections = [];
    let time = 0;
    let growthRate = 0.1;
    let maxParticles = 200;
    let maxConnections = 300;
    
    function setup() {
      try {
        console.log('Setting up cohesive generative art...');
        const canvas = createCanvas(windowWidth, 600, WEBGL);
        canvas.parent('canvas-container');
        background(255);
        
        // Initialize starting particles
        for (let i = 0; i < 20; i++) {
          addParticle();
        }
        
        console.log('Initial particles created:', particles.length);
      } catch (error) {
        console.error('Error in setup:', error);
      }
    }
    
    function addParticle() {
      if (particles.length < maxParticles) {
        particles.push({
          x: random(-width/2, width/2),
          y: random(-height/2, height/2),
          z: random(-100, 100),
          vx: random(-0.5, 0.5),
          vy: random(-0.5, 0.5),
          vz: random(-0.2, 0.2),
          size: random(2, 8),
          color: random(['#44ff44', '#000000', '#ffff44']),
          alpha: random(100, 255),
          life: 0,
          maxLife: random(100, 500),
          type: random(['circle', 'cube', 'star', 'triangle']),
          rotation: random(TWO_PI),
          rotationSpeed: random(-0.02, 0.02),
          pulse: random(TWO_PI),
          pulseSpeed: random(0.02, 0.08)
        });
      }
    }
    
    function addConnection() {
      if (connections.length < maxConnections && particles.length > 1) {
        let p1 = random(particles);
        let p2 = random(particles);
        
        // Make sure we don't connect a particle to itself
        while (p2 === p1) {
          p2 = random(particles);
        }
        
        connections.push({
          p1: p1,
          p2: p2,
          strength: random(0.1, 1.0),
          color: random(['#44ff44', '#000000', '#ffff44']),
          alpha: random(50, 150),
          life: 0,
          maxLife: random(200, 800)
        });
      }
    }
    
    function draw() {
      try {
        // Clear with slight fade
        fill(255, 15);
        noStroke();
        rect(-width/2, -height/2, width, height);
        
        time += 0.01;
        
        // Grow the system over time
        if (random() < growthRate) {
          addParticle();
        }
        
        if (random() < growthRate * 2) {
          addConnection();
        }
        
        // Increase growth rate over time
        growthRate = min(growthRate + 0.0001, 0.3);
        
        // Update and draw particles
        for (let i = particles.length - 1; i >= 0; i--) {
          let particle = particles[i];
          
          // Update position
          particle.x += particle.vx;
          particle.y += particle.vy;
          particle.z += particle.vz;
          particle.life++;
          particle.rotation += particle.rotationSpeed;
          particle.pulse += particle.pulseSpeed;
          
          // Bounce off edges
          if (particle.x < -width/2 || particle.x > width/2) {
            particle.vx *= -1;
          }
          if (particle.y < -height/2 || particle.y > height/2) {
            particle.vy *= -1;
          }
          if (particle.z < -100 || particle.z > 100) {
            particle.vz *= -1;
          }
          
          // Keep within bounds
          particle.x = constrain(particle.x, -width/2, width/2);
          particle.y = constrain(particle.y, -height/2, height/2);
          particle.z = constrain(particle.z, -100, 100);
          
          // Remove old particles
          if (particle.life > particle.maxLife) {
            particles.splice(i, 1);
            continue;
          }
          
          // Calculate pulse effect
          let pulseSize = sin(particle.pulse) * 2;
          let currentSize = particle.size + pulseSize;
          
          // Draw particle based on type
          push();
          translate(particle.x, particle.y, particle.z);
          rotate(particle.rotation);
          
          if (particle.type === 'circle') {
            noFill();
            stroke(particle.color + hex(particle.alpha, 2));
            strokeWeight(1);
            ellipse(0, 0, currentSize * 2);
          } else if (particle.type === 'cube') {
            noFill();
            stroke(particle.color + hex(particle.alpha, 2));
            strokeWeight(1);
            box(currentSize);
          } else if (particle.type === 'star') {
            noFill();
            stroke(particle.color + hex(particle.alpha, 2));
            strokeWeight(1);
            drawStar(0, 0, currentSize/2, currentSize/4, 5);
          } else if (particle.type === 'triangle') {
            noFill();
            stroke(particle.color + hex(particle.alpha, 2));
            strokeWeight(1);
            triangle(0, -currentSize/2, -currentSize/2, currentSize/2, currentSize/2, currentSize/2);
          }
          
          pop();
        }
        
        // Update and draw connections
        for (let i = connections.length - 1; i >= 0; i--) {
          let connection = connections[i];
          
          connection.life++;
          
          // Remove old connections
          if (connection.life > connection.maxLife) {
            connections.splice(i, 1);
            continue;
          }
          
          // Calculate connection strength based on distance
          let dx = connection.p1.x - connection.p2.x;
          let dy = connection.p1.y - connection.p2.y;
          let dz = connection.p1.z - connection.p2.z;
          let distance = sqrt(dx*dx + dy*dy + dz*dz);
          
          // Only draw connections within a certain distance
          if (distance < 150) {
            let strength = map(distance, 0, 150, connection.strength, 0);
            let alpha = connection.alpha * strength;
            
            stroke(connection.color + hex(alpha, 2));
            strokeWeight(strength * 2);
            line(connection.p1.x, connection.p1.y, connection.p1.z, 
                 connection.p2.x, connection.p2.y, connection.p2.z);
          }
        }
        
        // Add some text elements that appear over time
        if (time > 50 && random() < 0.01) {
          addTextElement();
        }
        
      } catch (error) {
        console.error('Error in draw:', error);
      }
    }
    
    function addTextElement() {
      if (particles.length < maxParticles) {
        let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        particles.push({
          x: random(-width/2, width/2),
          y: random(-height/2, height/2),
          z: random(-50, 50),
          vx: random(-0.3, 0.3),
          vy: random(-0.3, 0.3),
          vz: random(-0.1, 0.1),
          size: random(12, 24),
          color: random(['#44ff44', '#000000', '#ffff44']),
          alpha: random(150, 255),
          life: 0,
          maxLife: random(300, 600),
          type: 'text',
          char: random(chars),
          rotation: random(TWO_PI),
          rotationSpeed: random(-0.01, 0.01),
          pulse: random(TWO_PI),
          pulseSpeed: random(0.02, 0.06)
        });
      }
    }
    
    function drawStar(x, y, radius1, radius2, npoints) {
      let angle = TWO_PI / npoints;
      let halfAngle = angle / 2.0;
      beginShape();
      for (let a = 0; a < TWO_PI; a += angle) {
        let sx = x + cos(a) * radius2;
        let sy = y + sin(a) * radius2;
        vertex(sx, sy);
        sx = x + cos(a + halfAngle) * radius1;
        sy = y + sin(a + halfAngle) * radius1;
        vertex(sx, sy);
      }
      endShape(CLOSE);
    }
    
    function windowResized() {
      resizeCanvas(windowWidth, 600, WEBGL);
      background(255);
    }
    
    function keyPressed() {
      if (key === 's' || key === 'S') {
        saveCanvas('cohesiveArt', 'png');
      }
    }
  </script>
